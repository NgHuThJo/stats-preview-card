<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="grid pl-c-center container block-spacing">
    <main class="card">
      <picture class="hero relative">
        <source
          srcset="./images/image-header-desktop.jpg"
          media="(min-width: 768px)"
        />
        <img src="./images/image-header-mobile.jpg" alt="mobile hero" />
        <div class="overlay"></div>
      </picture>
      <article class="card__info">
        <h1 class="important-info fs-7">Get <span class="highlighted">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stat__list">
          <li class="stat">
            <p class="important-info">10k+</p>
            <p>companies</p>
          </li>
          <li class="stat">
            <p class="important-info">314</p>
            <p>templates</p>
          </li>
          <li class="stat">
            <p class="important-info">12m+</p>
            <p>queries</p>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
